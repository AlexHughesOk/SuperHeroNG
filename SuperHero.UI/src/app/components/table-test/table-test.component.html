<table mat-table [dataSource]="heroes" class="mat-elevation-z8">
    
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let hero"> {{hero.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
      </ng-container>
  
    <!-- Id Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let hero"> {{hero.firstName}} </td>
    </ng-container>
  
    <!-- Id Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let hero"> {{hero.lastName}} </td>
    </ng-container>
  
    <!-- Id Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let hero"> {{hero.place}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td *matCellDef="let hero"><button mat-raised-button color="accent" (click)="editHero(hero)">Edit</button></td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" (click)="initNewHero()">Create New Hero</button>
  <app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)">
</app-edit-hero>
