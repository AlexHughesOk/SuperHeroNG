<div *ngIf="hero">
    <h2>{{hero.name}}</h2>
<div>
    Name:
    <input [(ngModel)]="hero.name" placeholder="Name"/>
</div>
<div>
    First Name:
    <input [(ngModel)]="hero.firstName" placeholder="First Name"/>
</div>
<div>
    Last Name:
    <input [(ngModel)]="hero.lastName" placeholder="Last Name"/>
</div>
<div>
    Place:
    <input [(ngModel)]="hero.place" placeholder="Place"/>
</div>
    <button mat-raised-button color="primary" (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
    <button mat-raised-button color="warn" (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
    <button mat-raised-button color="primary" (click)="createHero(hero)" *ngIf="!hero.id">Create</button>
</div>
